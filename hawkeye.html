<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbole Hawkeye</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f1f1f, #4a4a4a);
      overflow: hidden;
    }

    .symbol-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .circle {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: black;
      animation: circle-glow 3s infinite alternate;
    }

    .inner-circle {
      position: absolute;
      top: 15%;
      left: 15%;
      width: 70%;
      height: 70%;
      border-radius: 50%;
      background-color: #f4f4f4;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: inner-circle-glow 3s infinite alternate;
    }

    .shield {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90px;
      height: 100px;
      clip-path: polygon(50% 100%, 100% 50%, 100% 0%, 0% 0%, 0% 50%);
      background-color: #9b59b6; /* Purple color */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 60px rgba(155, 89, 182, 0.4);
      animation: shield-glow 3s infinite alternate;
    }

    .circle-border {
      position: absolute;
      top: 5%;
      left: 5%;
      width: 90%;
      height: 90%;
      border-radius: 50%;
      border: 10px solid #9b59b6; /* Purple border */
      animation: border-pulse 3s infinite alternate;
    }

    .triangle {
      position: absolute;
      bottom: 55%;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 45px solid transparent;
      border-right: 45px solid transparent;
      border-top: 30px solid black;
      z-index: 1;
    }

    .copyright {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10px;
      color: black;
      font-family: Arial, sans-serif;
    }

    /* Glow effect animation for the shield */
    @keyframes shield-glow {
      0% {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 60px rgba(155, 89, 182, 0.5);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 90px rgba(230, 126, 34, 0.5);
      }
      100% {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 90px rgba(255, 255, 255, 0.5);
      }
    }

    /* Glow effect animation for the circle */
    @keyframes circle-glow {
      0%, 100% {
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
      }
      50% {
        box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
      }
    }

    /* Pulse effect animation for the inner circle */
    @keyframes inner-circle-glow {
      0% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      100% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
      }
    }

    /* Pulse effect animation for the circle border */
    @keyframes border-pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 20px rgba(155, 89, 182, 0.5);
      }
      100% {
        transform: scale(1.05);
        box-shadow: 0 0 40px rgba(155, 89, 182, 0.8);
      }
    }

    .buttons-container {
        margin-top: 20px;
        display: flex;
        gap: 20px;
    }

    .radio-button {
        position: relative;
        width: 25px;
        height: 25px;
        background: #201f1f;
        border: 2px solid #eae5e0;
        border-radius: 25px;
        text-align: center;
        line-height: 50px;
        color: #eae5e0;
        font-weight: bold;
        text-transform: uppercase;
        text-decoration: none;
        transition: background 0.3s, color 0.3s;
    }

    .radio-button:hover {
        background: #eae5e0;
        color: #4a4a4a;
    }

  </style>
</head>
<body>
  <div class="symbol-container">
    <div class="circle"></div>
    <div class="circle-border"></div>
    <div class="triangle"></div> <!-- Triangle animÃ© -->
    <div class="shield"></div>
  </div>
<br><br>
  <div class="buttons-container">
    <a href="captain_america.html" class="radio-button"></a>
    <a href="thor.html" class="radio-button"></a>
    <a href="hawkeye.html" class="radio-button"></a>
  </div>

</body>
</html>
